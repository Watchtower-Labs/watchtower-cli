name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  python-sdk:
    name: Python SDK (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run unit tests
        run: pytest tests/test_basic.py -v

      - name: Type checking
        run: mypy watchtower/ --ignore-missing-imports

      - name: Lint with ruff
        run: ruff check watchtower/

  cli-build:
    name: CLI Build & Verify
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Build CLI
        run: pnpm build:cli

      - name: Verify CLI runs
        run: node packages/cli/dist/index.js --help

  lint-format:
    name: Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python tools
        run: |
          python -m pip install --upgrade pip
          pip install black ruff

      - name: Check Python formatting
        run: black --check watchtower/ tests/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Check CLI formatting
        run: |
          cd packages/cli
          npx prettier --check "src/**/*.{ts,tsx}"
